				<section data-markdown>
					<script type="text/template">
					# Function - Introduce
					
					`JavaScript` 是动态，无类型，解析性语言
					
					函数在 `JavaScript` 里属于一等公民，基本所有特性都是基于 `Function` 展开的
					
					高阶函数(Lambda)，函数也能当做参数进行传递和返回
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Function - Example
					
						function foo() {}
						
						var foo = function() {}
						
						// 高阶函数
						function foo() {
						  function bar() {}
						  
						  return bar;
						}
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Feature 语言特性
					
					- Prototype 原型链
					- Scope 作用域
					- Closure 闭包
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Prototype - Introduce
					
					`JavaScript` 不包含传统的类继承特性，而是使用原型继承
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Prototype - Example
					
						function Person(name) {
						  this.name = name;
						}
						
						Person.prototype.sayHello = function() {
						  console.log(this.name, 'say hello');
						}
						
						var p1 = new Person('Han Meimei');
						p1.sayHello();
						
						var p2 = new Person('Li Lei');
						p2.sayHello();
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Protype - Inherit
					
						function Person(name) {
						  this.name = name;
						}
						
						Person.prototype.sayHello = function() {
						  console.log(this.name, 'say hello');
						}
						
						function Police(name) {
						  this.career = 'Police';
						  Person(name);
						}
						
						Police.prototype = new Person();
						Police.prototype.constructor = Police;
						Police.prototype.sayCareer = function() {
						  console.log('I am a ', this.career);
						}
						
						var p = new Police('Han Meimei');
						p.sayHello();
						p.sayCareer();
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Prototype - Trap
					
					原型链上定义的属性，都是可以实例继承的
					
					一般原型链上定义方法函数，如果要在原型链上定义属性，一定要注意
					</script>
				</section>
					
				<section data-markdown>
					<script type="text/template">
					# Prototype - Trap
					
						function Person() {
						}
						
						Person.prototype.name = 'Person';
						
						var p1 = new Person();
						var p2 = new Person();
						
						p1.name = 'Han Meimei';
						p2.name = 'Li Lei';
						
						console.log(p1.name);
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					# Scope - Introduce
					
					在 `JavaScript` 作用域只有函数作用域和全局作用域，没有块作用域
					
					但是 [ES6](http://es6-features.org/)提供 `let` 关键字支持块作用域
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Scope - Hosting
					
						function foo1() {
						  function foo2() {
							console.log(a);
						  }
						  
						  var a = 1;
						}
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Scope - this
					
					`this` 工作情况常有以下6种
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Scope - this (1)
					
					全局对象，比如在 `browser` 则为 `window`，在 `nodejs` 则为 `global`
					
						console.log(this);
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Scope - this (2)
					
					函数调用，这时指全局对象 `window/global`
					
						function foo() {
						  console.log(this);
						}
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Scope - this (3)
					
					方法调用，指向对象
					
						var o = {
						  foo: function() {
							console.log(this);
						  }
						};
						o.foo();
						// foo 函数里访问 `this` 则为 `o` 对象
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Scope - this (4)
					
					构造方法调用，指向对象
					
						var p = new Person();
						p.sayHello();
						// sayHello 函数里访问 `this` 则为 `p` 对象
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Scope - this (5)
						
					显示设置 `this`
					
						var foo = function(a, b, c){ console.log(this, a, b, c) };
						var bar = {};
						
						foo.apply(bar, [1, 2, 3]); // 参数数组传递
						foo.call(bar, 1, 2, 3);
						
					Tips: 方便记忆 `apply` 等同于 `array`, `call` 等同于 `comma` 
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Scope - this (6)
						
					`Dom` 里使用函数监听回调方法，`this` 指向 `Dom` 元素
					
						var btn = document.querySelector('#btn');
						btn.addEventListener('click', function(e) {
						  console.log(this); // `this` 为 `btn` 元素
						});
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Closure - Introduce
					闭包，简单的来说是内部函数里可以访问外部函数里定义的变量参数
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Closure - Example
					
						function sayHello(name) {
						  var text = 'Hello ' + name;
						  var say = function() { console.log(text); }
						  return say;
						}
						
						sayHello('Han Meimei')();
						
					> [how-do-javascript-closures-work](http://stackoverflow.com/questions/111102/how-do-javascript-closures-work)
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Closure - Usage
					
					闭包，常用实现私有变量或者私有方法
					
						function Constructor(...) {
						  var memberfield = value;
						  function membermethod(...) {...}
						}

						// `memberfield` 为 `private` 变量
						// `membermethod` 为 `private` 方法
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Module - Introduce
					
					模块的出现，让前端能够工业化开发，抛弃之前全局变量/函数满天飞，规范前端开发
					
					`JavaScript` 世界中现在流行三种模块化
					- ES6 Module
					- CommonJS(NodeJS)
					- AMD(Asynchronous Module Definition)
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Module - ES6 Module
					
						//------ lib.js ------
						export const sqrt = Math.sqrt;
						export function square(x) {
							return x * x;
						}
						export function diag(x, y) {
							return sqrt(square(x) + square(y));
						}

						//------ main.js ------
						import { square, diag } from 'lib';
						console.log(square(11)); // 121
						console.log(diag(4, 3)); // 5		

					[ES6 Module Detail](http://www.2ality.com/2014/09/es6-modules-final.html)	
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Module - CommonJS
				
						var fs = require('fs'); // import 'fs' module
						var foo = function() {};
						module.exports = foo； // export module
						
					[NodeJS Module](https://nodejs.org/docs/latest/api/modules.html)
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# Module - AMD
				
					- define
					- require							
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# AMD - Define
				
					define(id?, dependencies?, factory);
					
					- 模块名称，可选
					- 依赖模块，可选
					- 模块函数定义
					
							define("alpha", ["beta"], function (beta) {
							  return {
								verb: function() {
								  return beta.verb();
								}
							  }	 
							});
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# AMD - Require
					
					require(Array, Function)
					- 模块名称，可选
					- 执行函数
					
							require(['a', 'b'], function (a, b) {
							  //modules a and b are now available for use.
							});
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
					# AMD - Tooling
					
					主要使用[RequireJS](http://requirejs.org/)来实现模块定义和加载
					</script>
				</section>
